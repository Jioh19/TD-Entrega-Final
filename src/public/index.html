<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/variables.css" />
	</head>
	<body onload="filtrar();">
		<form>
			<div class="inputContainer justify-content-between">
				<div class="mb-3 input-box">
					<input type="text" class="form-control" id="name" placeholder="name" />
				</div>
				<div class="mb-3 input-box">
					<input type="text" class="form-control" id="groupname" placeholder="group name" />
				</div>
				<div class="mb-3 input-box">
					<input type="text" class="form-control" id="fechaInicio" placeholder="fecha rango inicio" />
				</div>
				<div class="mb-3 input-box">
					<input type="text" class="form-control" id="fechaTermino" placeholder="fecha rango tÃ©rmino" />
				</div>
			</div>
			<button class="btn btn-primary" onclick="filtrar()">filtrar</button>
		</form>

		<br />
		<table class="table" style="padding: 25px">
			<thead>
				<tr class="tabla justify-content-between">
					<th scope="col">Dept Id</th>
					<th scope="col">Name</th>
					<th scope="col">Group Name</th>
					<th scope="col">Biz Id</th>
					<th scope="col">Start Date</th>
				</tr>
			</thead>
			<tbody class="table_list"></tbody>
		</table>

		<div class="modal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Login</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<form class="container-sm">
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Nombre</label>
							<input type="text" class="form-control" id="user" aria-describedby="emailHelp" placeholder="Juan"/>
						</div>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Password</label>
							<input type="text" class="form-control" id="password" placeholder="Oh"/>
						</div>
						<button type="submit" class="btn btn-primary" id="btn-send" onclick="signIn()">Submit</button>
					</form>
					<div class="modal-footer">
						<br />
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"
			integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
